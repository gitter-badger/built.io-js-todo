<!DOCTYPE html>
<html lang="en" ng-app="todoApp">
<head>
  <meta charset="UTF-8">
  <title>Todo</title>
  <!-- Bootstrap latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <!-- Bootstrap theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
  <!-- jQuery minified -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Bootstrap Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <!-- Fontawesome minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <!-- Built.io JS SDK (Downloaded from : http://javascriptsdk.builtapp.io ) -->
  <script type="text/javascript" src="js/built.min.js"></script>
  <!-- Angular JS minified JavaScirpt (Downloaded from : https://code.angularjs.org/1.4.1/ ) -->
  <script type="text/javascript" src="js/angular.min.js"></script>
  <!-- Angular Route minified JavaScript (Downloaded from : https://code.angularjs.org/1.4.1/ )-->
  <script type="text/javascript" src="js/angular-route.min.js"></script>
  <!-- Application -->
  <script type="text/javascript" src="js/app.js"></script>
  <!-- Custom Style Sheet-->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="navbar-header">
      <a class="navbar-brand" href="/#/">Tohdo</a>
    </div>
  </nav>
  <!-- Rendering Tempalte -->
  <div class="container">
    <div ng-controller="TaskListController">
      <!-- Form to create new todo -->
      <form ng-submit="addTask()">
        <div class="input-group">
          <input class="form-control" type="text" ng-model="taskText" size="30" placeholder="add new todo here">
          <span class="input-group-btn">
            <button class="btn btn-success" type="submit">
              <i class="fa fa-plus"></i>
            </button>
          </span>
        </div>
      </form>
      <!-- Todo list -->
      <ul class="list-unstyled">
        <li ng-repeat="task in taskList">
          <input type="checkbox" ng-model="task.toJSON().task_status" ng-click="editTaskStatus(task)">
          <span class="done-{{task.toJSON().task_status}}">{{task.toJSON().task_text}}</span>
          <span class="action" ng-click="removeTask(task)">delete</span>
          <span class="action" ng-click="editTaskText(task)">edit</span>
        </li>
      </ul>
    </div>
  </div>
</body>
</html>
